<html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="javascript" type="text/javascript" src="script/config.js"></script>
  <script language="javascript" type="text/javascript" src="script/class.js"></script>
  <script language="javascript" type="text/javascript" src="script/functions.js"></script>
  <script language="javascript" type="text/javascript" src="script/script.js"></script>
</head>

<body>
  <div id="start" class="modal hidden">
    <div class="modal-content">
      <span id="closeStart" class="close">&times;</span>
      <h1>Zeit für ein Spiel!</h1>
      <h3>Sammelt die Schlüssel, um den Stern freizuschalten!</h3>
      <button type="button" id="lvl1" disabled>Level 1</button>
      <button type="button" id="lvl2" disabled>Level 2</button>
      <button type="button" id="lvl3" disabled>Level 3</button>
      <h4>Oder</h4>
      <form>
        <input type="text" name="data" id="data" placeholder="Link einfügen, um benutzerdefinierten Level zu laden">
        <input type="submit" value="Laden" id="submit">
      </form>
    </div>
  </div>
  <div id="getLink" class="modal hidden">
    <div class="modal-content">
      <span id="closeLink" class="close">&times;</span>
      <input type="text" value="" id="link">
      </p>
      <button type="button" id="OK">Klicken, um den Link zu kopieren</button>
    </div>
  </div>
  <div id="build" class="modal hidden">
    <div class="modal-content">
      <span id="closeBuild" class="close">&times;</span>
      <h1>Ihr habt gewonnen! Erstellt jetzt euer benutzerdefiniertes Level</h1>
      <button type="button" id="letsstart">Los geht‘s!</button>
    </div>
  </div>
  <div id="save" class="modal hidden">
    <div class="modal-content">
      <span id="closeSave" class="close">&times;</span>
      <h1 class="message">Ihr habt gewonnen!</h1>
      <h1 class="message">Klickt auf „Speichern“, um euren benutzerdefinierten Link zu erstellen</h1>
      <button type="button" id="saveButton">Speichern</button>
    </div>
  </div>
  <div id="delete" class="modal hidden">
    <div class="modal-content">
      <h1>Level löschen?</h1>
      <button type="button" id="yes">Ja</button>
      <button type="button" id="no">Nein</button>
    </div>
  </div>

  <script language="javascript" type="text/javascript" src="script/popup.js"></script>

</body>


</html>
